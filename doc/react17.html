<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="parent">
    <p id="child">事件执行</p>
  </div>
  <script>
   
    function dispatchEvent(event, useCapture) {
      let paths = [];
      let current = event.target;
      while(current) {
        paths.push(current);
        current = current.parentNode;
      }
      //[child, parent, body]
      // 模拟捕获和冒泡 其实在这个时候，原生的捕获和冒泡已经结束了
      if (useCapture) {
        // react模拟捕获
        for(let i = paths.length - 1; i > 0; i--) {
          let handler = paths[i].onClickCapture;
          handler && handler();
        }
      } else {
        // react模拟冒泡
        for(let i = 0; i < paths.length; i++) {
          let handler = paths[i].onClick;
          handler && handler();
        }
      }
    }

    let root = document.getElementById('root');
    let parent = document.getElementById('parent');
    let child = document.getElementById('child');

    // react17 事件挂在容器上 可以存在多个react版本
    root.addEventListener('click', (event) => dispatchEvent(event, false))
    root.addEventListener('click', (event) => dispatchEvent(event, true), true);

    parent.addEventListener('click', () => {
      console.log('父元素元素捕获');
    }, true);
    parent.addEventListener('click', () => {
      console.log('父元素元素冒泡');
    });
    child.addEventListener('click', () => {
      console.log('子元素元素捕获');
    }, true);
    child.addEventListener('click', () => {
      console.log('子元素元素冒泡');
    });
    document.addEventListener('click', () => {
      console.log('document原生捕获');
    }, true);
    document.addEventListener('click', () => {
      console.log('document原生冒泡');
    });
    parent.onClick = () => {
      console.log('父元素React元素冒泡');
    }
    parent.onClickCapture = () => {
      console.log('父元素React元素捕获');
    }
    child.onClick = () => {
      console.log('子元素React元素冒泡');
    }
    child.onClickCapture = () => {
      console.log('子元素React元素捕获');
    }

  // document原生捕获
  // 父元素React元素捕获
  // 子元素React元素捕获
  // 父元素元素捕获
  // 子元素元素捕获
  // 子元素元素冒泡
  // 父元素元素冒泡
  // 子元素React元素冒泡
  // 父元素React元素冒泡
  // document原生冒泡
  </script>
</body>
</html>
