<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片懒加载</title>
  <style>
    .image {
      width: 300px;
      height: 300px;
    }

    .image img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="img-container">
    <div class="image">
      <img data-src="images/1.jpg"/>
    </div>
    <div class="image">
      <img data-src="images/2.jpg"/>
    </div>
    <div class="image">
      <img data-src="images/3.jpg"/>
    </div>
    <div class="image">
      <img data-src="images/1.jpg"/>
    </div>
  </div>
  <script>
    let clientHeight = window.innerHeight || document.documentElement.clientHeight;
    function lazyLoad() {
      const imageDoms = document.getElementsByTagName('img');
      for(let _img of imageDoms) {
        if (_img.getBoundingClientRect().top < clientHeight) {
          if (!_img.src) {
            _img.src = _img.dataset.src;
          }
        }
      }
    }
    lazyLoad();
    window.onscroll = () => {
      lazyLoad();
    }
  </script>
</body>
</html>
